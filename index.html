<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__content">
        <h1 class="card__heading">Get <span class="card__heading--span">insights</span> that help your business grow.</h1>
        <div class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>
        <div class="card__feacture">
          <p class="card__paragraphs">10k+ <span class="card__paragraphs--span">companies</span></p>
          <p class="card__paragraphs">314 <span class="card__paragraphs--span">templates</span></p>
          <p class="card__paragraphs">12M+ <span class="card__paragraphs--span">queries</span></p>
        </div>
      </div>
      <div class="card__image">
        <img src="images/image-header-desktop.jpg" alt="People Working">
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/josue-alarcon-camino-7b974315a/" target="_blank">Josué Alarcón Camino</a>.
    </div>
  </div>
</body>

</html>
